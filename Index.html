<!DOCTYPE html>
<html>
<head>
   <title>hello workl</title>
   <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"> 
   <link rel="stylesheet" href="./html/style.css"> 
   <style type="text/css">  
         *  {
             box-sizing: border-box;
        }
            html, body {  
              margin: 0px;  
              color: Blue; 
              text-align: center;  
        }
          .image-container {
             margin: 0 auto;
             width: 80%;
             box-shadow: 0 15px 30px (0,0,0,0.30);
             margin-bottom: 20px;
        }
           img {
             width: 400px;
             height: 450px;
           }
    </style>
</head>
<body>
   <img src="images/-1.jpg" style="max-width: 100%; height: auto;" id="sample" class="1" />
   <br />
   <button onclick="changeImage();"></button>
   
   <script type="text/javascript">
      function changeImage() {
         document.getElementById("sample").src = "images/-image.jpg";
      }
   </script>
</body>
</html>
